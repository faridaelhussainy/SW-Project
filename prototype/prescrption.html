
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reconciliation Form</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0a6d9e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medication Reconciliation Form</h2>
        <form id="medication-form">
            <div class="form-group">
                <label for="first-name">Patient First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Patient Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="diagnosis">Patient Diagnosed With</label>
                <input type="text" id="diagnosis" required>
            </div>
            <div class="form-group">
                <label for="medication-name">Medication Name</label>
                <input type="text" id="medication-name" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Possible End Date</label>
                <input type="date" id="end-date">
            </div>
            <div class="form-group">
                <label for="dosage">Dosage</label>
                <input type="text" id="dosage" required>
            </div>
            <div class="form-group">
                <label for="dose-period">Dose Period</label>
                <select id="dose-period" required>
                    <option value="">Select</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        
        document.getElementById('medication-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Medication Reconciliation Form submitted successfully!');
              this.reset(); 
        });
    </script>
</body>
</html>
