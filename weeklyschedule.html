<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .sidebar {
            width: 200px;
            background-color: #0a6d9e;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #034667;
        }
        .content {
            margin-left: 220px; /* Leave space for the sidebar */
            padding: 20px;
            flex: 1;
        }
        .day {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .appointment {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .appointment:last-child {
            border-bottom: none;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #057bb6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Weekly Schedule</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="appointment.html">Appointment</a>
        <a href="Calander.html">Calendar</a>
        <a href="Patient.html">Patients</a>
    </div>

    <div class="content">
        <h1>Appointment Manager</h1>
        <div class="day" id="Sunday">
            <h2>Sunday</h2>
            <div id="SundayAppointments"></div>
            <input type="text" id="sundayInput" placeholder="New Appointment">
            <button onclick="addAppointment('Sunday')">Add Appointment</button>
        </div>
        <div class="day" id="Monday">
            <h2>Monday</h2>
            <div id="MondayAppointments"></div>
            <input type="text" id="mondayInput" placeholder="New Appointment">
            <button onclick="addAppointment('Monday')">Add Appointment</button>
        </div>
        <div class="day" id="Wednesday">
            <h2>Wednesday</h2>
            <div id="WednesdayAppointments"></div>
            <input type="text" id="wednesdayInput" placeholder="New Appointment">
            <button onclick="addAppointment('Wednesday')">Add Appointment</button>
        </div>
        <div class="day" id="Saturday">
            <h2>Saturday</h2>
            <div id="SaturdayAppointments"></div>
            <input type="text" id="saturdayInput" placeholder="New Appointment">
            <button onclick="addAppointment('Saturday')">Add Appointment</button>
        </div>
    </div>

    <script>
        // Initialize appointment lists
        const appointments = {
            Sunday: [],
            Monday: [],
            Wednesday: [],
            Saturday: []
        };

        // Function to add an appointment
        function addAppointment(day) {
            const inputField = document.getElementById(day.toLowerCase() + 'Input');
            const appointmentText = inputField.value;

            if (appointmentText) {
                appointments[day].push(appointmentText);
                updateAppointmentList(day);
                inputField.value = ''; // Clear the input field
            } else {
                alert("Please enter an appointment.");
            }
        }

        // Function to update the appointment display
        function updateAppointmentList(day) {
            const appointmentDiv = document.getElementById(day + 'Appointments');
            appointmentDiv.innerHTML = ''; // Clear previous appointments

            appointments[day].forEach((appointment, index) => {
                const appointmentElement = document.createElement('div');
                appointmentElement.className = 'appointment';
                appointmentElement.textContent = appointment;
                appointmentDiv.appendChild(appointmentElement);
            });
        }

        // Populate initial data
        function populateInitialData() {
            appointments.Sunday.push("4:00 PM - 4:20 PM: Follow-up with Mohamed");
            appointments.Sunday.push("5:00 PM - 5:10 PM: Follow-up with Mohamed");
            appointments.Monday.push("3:00 PM - 3:30 PM: Follow-up with Mohamed");
            appointments.Wednesday.push("5:00 PM - 5:20 PM: Follow-up with Mohamed");
            appointments.Saturday.push("2:30 PM - 3:00 PM: Follow-up with Mohamed");

            // Update the lists on initial load
            updateAppointmentList('Sunday');
            updateAppointmentList('Monday');
            updateAppointmentList('Wednesday');
            updateAppointmentList('Saturday');
        }

        // Call to populate initial data
        populateInitialData();
    </script>
</body>
</html>
