<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f9;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar .menu a:hover, .sidebar .menu a.active {
            background-color: #34495e;
        }

        .sidebar .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: calc(100% - 40px);
        }

        /* Container for Calendar */
        .calendar-container {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            box-sizing: border-box;
        }

        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }

        /* Calendar Table */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 100px);
            gap: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .calendar .day, .calendar .header {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .calendar .header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            background-color: #e0e0e0;
            color: #555;
        }

        .calendar .day span {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Appointment Block */
        .appointment {
            margin: 25px 5px 5px;
            padding: 5px;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            border-radius: 4px;
            text-align: center;
        }

        .appointment.blue {
            background-color: #3498db;
        }

        .appointment.green {
            background-color: #2ecc71;
        }

        .appointment.orange {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Med Helper</h2>
        <div class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="appointment.html">Appointment</a>
            <a href="Calander.html">Calendar</a>
            <a href="#">Patients</a>
            <a href="#">Reviews</a>
        </div>
        <div class="footer">Â© Clinic System</div>
    </div>

    <!-- Calendar Container -->
    <div class="calendar-container">
        <h1>Calendar</h1>
        <div class="calendar">
            <!-- Days of the Week -->
            <div class="header">Sunday</div>
            <div class="header">Monday</div>
            <div class="header">Tuesday</div>
            <div class="header">Wednesday</div>
            <div class="header">Thursday</div>
            <div class="header">Friday</div>
            <div class="header">Saturday</div>

            <!-- Days of Calendar -->
            <!-- Week 1 -->
            <div class="day"><span>1</span><div class="appointment orange">Doctor's Meeting</div></div>
            <div class="day"><span>1</span></div>
            <div class="day"><span>1</span><div class="appointment blue"></div></div>
            <div class="day"><span>1</span><div class="appointment green"></div></div>
            <div class="day"><span>1</span></div>
            <div class="day"><span>1</span></div>
            <div class="day"><span>1</span><div class="appointment red"></div></div>

            <!-- Week 2 -->
            <div class="day"><span>2</span><div class="appointment blue"></div></div>
            <div class="day"><span>2</span></div>
            <div class="day"><span>2</span><div class="appointment green"></div></div>
            <div class="day"><span>2</span><div class="appointment orange"></div></div>
            <div class="day"><span>2</span></div>
            <div class="day"><span>2</span></div>
            <div class="day"><span>2</span></div>

            <!-- Week 3 -->
            <div class="day"><span>3</span></div>
            <div class="day"><span>3</span><div class="appointment red">Call</div></div>
            <div class="day"><span>3</span></div>
            <div class="day"><span>3</span></div>
            <div class="day"><span>3</span><div class="appointment green"></div></div>
            <div class="day"><span>3</span></div>
            <div class="day"><span>3</span></div>

            <!-- Week 4 -->
            <div class="day"><span>4</span></div>
            <div class="day"><span>4</span><div class="appointment blue"></div></div>
            <div class="day"><span>4</span></div>
            <div class="day"><span>4</span><div class="appointment blue">Call</div></div>
            <div class="day"><span>4</span></div>
            <div class="day"><span>4</span></div>
            <div class="day"><span>4</span></div>

            <!-- Week 5 -->
            <div class="day"><span>5</span></div>
            <div class="day"><span>5</span><div class="appointment red"></div></div>
        </div>
    </div>
</body>
</html>
